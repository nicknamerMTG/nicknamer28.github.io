<!-- Einzige Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="">
    <div class="nav left">&#10094;</div>
    <div class="nav right">&#10095;</div>
</div>


<footer>
    © 2025 Nick – Art Portfolio
</footer>

<script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const images = document.querySelectorAll(".gallery img");
    let index = 0;

    function showImage(i) {
        index = i;
        lightboxImg.src = images[i].src;
        lightbox.classList.add("active");
    }

    images.forEach((img, i) => {
        img.addEventListener("click", () => showImage(i));
    });

    document.querySelector(".close").onclick = () => lightbox.classList.remove("active");

    lightbox.addEventListener("click", e => {
        if (e.target === lightbox) lightbox.classList.remove("active");
    });

    document.querySelector(".nav.left").onclick = () => showImage((index - 1 + images.length) % images.length);
    document.querySelector(".nav.right").onclick = () => showImage((index + 1) % images.length);
</script>
